<div class="container">
  <div class="row mt-5">
    <div class="col-sm-12 col-lg-10 m-lg-auto">
      <form [formGroup]="editForm" novalidate>
        <div class="card card-box mb-2">
          <div class="card-title text-center">PACKAGING</div>
          <div class="card-body my-3 cardbodyFont">
            <div class="row">
              <!-- Code -->
              <div class="col-md-2 text-end labeltext">
                <label class="form-control-label" for="code">Code</label>
              </div>
              <div class="col-md-4 mb-2">
                <input 
                  type="text"
                  class="form-control form-control-sm text-uppercase"
                  autocomplete="off"
                  formControlName="code"
                  id="code"                
                />
              </div>

              <!-- Description -->
              <div class="col-md-2 text-end labeltext">
                <label class="form-control-label" for="description">Description</label>
              </div>
              <div class="col-md-4 mb-2">
                <input
                  type="text"
                  class="form-control form-control-sm text-uppercase"
                  autocomplete="off"
                  formControlName="description"
                  id="description"
                />
              </div>

              <!-- Status -->
              <div class="col-md-2 text-end labeltext">
                <label class="form-control-label">Status</label>
              </div>
              <div class="col-md-4">
                <div class="border rounded p-1 d-flex align-items-center gap-3 h-100">
                  <div class="form-check form-check-inline m-0">
                    <input
                      class="form-check-input"
                      id="StatusY"
                      type="radio"
                      [value]="true"
                      formControlName="isActive"
                    />
                    <label class="form-check-label" for="StatusY">Yes</label>
                  </div>
                  <div class="form-check form-check-inline m-0">
                    <input
                      class="form-check-input"
                      id="StatusN"
                      type="radio"
                      [value]="false"
                      formControlName="isActive"
                    />
                    <label class="form-check-label" for="StatusN">No</label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Buttons -->
            <div class="card-footer mt-3">
              <div class="row mb-2">
                <div class="col-md-5"></div>
                <div class="col-md-1" *ngIf="ismode">
                  <button
                    type="submit"
                    id="save" (click)="BtnSave()"
                    class="btn btn-sm rounded-pill my-btn-light"
                    [disabled]="editForm.invalid || editForm.pristine"
                  >
                    Save
                  </button>
                </div>
                <div class="col-md-1">
                  <button
                    type="button"
                    id="cancel-save"
                    class="btn btn-sm rounded-pill my-btn-light"
                    routerLink="/packingmst"
                  >
                    Close
                  </button>
                </div>
                <div class="col-md-5"></div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
