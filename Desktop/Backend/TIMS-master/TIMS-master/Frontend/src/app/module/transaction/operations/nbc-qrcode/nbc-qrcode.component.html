<div class="container-fluid">
    <div class="row mt-5 ">
        <div class="col-sm-12 m-lg-auto">
            <!--<app-card cardTitle="Hello">-->
            <form name="editForm" role="form" novalidate>
                <div class="card card-box mb-2">

                    <div class="card-title text-center">
                       NBC QR CODE
                    </div>
                    <div class="card-body my-3 cardbodyFont">
                        <div class="row">


                             <div class="col-md-2 col-lg-1   text-end labeltext">
                                <label class="form-control-label" for="Areanameflg">  QRCode Scan</label>
                            </div>
                            <div class="col-md-2 col-lg-2 mb-3">
                                <input type="text" class="form-control form-control-sm text-uppercase" name="pinCode"
                                    id="Areanameflg" />
                            </div>


                            <div class="    text-center mb-2  mt-lg-0">
                                <button type="submit" id="save"
                                    class="btn shadow-lg btn-secondary rounded-5 mx-2 btn-sm">
                                    Read Nbc Data
                                </button>
                                <button type="submit" id="save"
                                    class="btn shadow-lg btn-secondary rounded-5 mx-2 btn-sm">
                                    Unread Nbc Data
                                </button>
                                <button type="submit" id="save"
                                    class="btn shadow-lg btn-secondary rounded-5 mx-2 btn-sm">
                                    Table 3 Data
                                </button>


                            </div>


                        </div>

                        <div class="table-responsive mt-3">
                            <table class="table table-sm table-striped" aria-describedby="page-heading">
                                <thead class="table-light-new">
                                    <tr>
                                        <th>
                                            <input type="checkbox" />
                                        </th>
                                        <th>Sr. No</th>
                                  
                                        <th>Mcode </th>
                                        <th>Challan No</th>
                                        <th>Destination </th>
                                        <th>Qnt </th>
                                        <th>Branch </th>


                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let items of nbcQrcode; let index = index;">
                                        <td>
                                            <input type="checkbox"  />
                                        </td>
                                        <td>{{ (index + 1) }}</td>
                                      
                                        <td>{{ items.mcode}}</td>
                                        <td>{{ items.challanNo }}</td>
                                        <td>{{ items.destination }}</td>
                                        <td>{{ items.qnt }}</td>
                                        <td>{{ items.branch }}</td>


                                        <td class=" button-column">
                                            <div class="btn-group flex-btn-group-container btn-round-pill1 ">
                                                <button type="button" matTooltip="Delete" matTooltipPosition="above"
                                                    class="btn d-30 p-0  btn-danger btn-round-pill1 ">
                                                    <i class="bi bi-trash-fill"></i>
                                                </button>

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        

                    </div>
                </div>
            </form>
            <!--</app-card>-->
        </div>
    </div>
</div>
