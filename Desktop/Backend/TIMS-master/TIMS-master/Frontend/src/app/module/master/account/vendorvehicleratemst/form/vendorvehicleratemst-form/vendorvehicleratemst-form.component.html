<div class="container-fluid mt-5">
    <form>
        <div class="card card-box mb-2">
            <div class="card-title text-center">VENDOR VEHICLE RATE</div>
            <div class="card-body pb-0">


                <div class="row">
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="codeflg">Vehicle No</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="code"
                            id="codeflg" />

                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="codeflg">Route Type</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <select type="text" class="form-control form-control-sm text-uppercase" name="code"
                            id="codeflg">
                            <option>SELECT</option>
                            <option>LOCAL</option>
                            <option>LONG</option>
                            <option>FEEDER</option>
                        </select>

                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">Rate Monthaly</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="desflg" />
                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">Extra Rate  </label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="desflg" />
                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">Extra Km  </label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="desflg" />
                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">Rate per km</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="desflg" />
                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">Rate per Trip</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="desflg" />
                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">Rate per kg</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="desflg" />
                    </div>
                    
                     
                    


                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="rageflg">Remark</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="rageflg" />
                    </div>




                    <div class="col-md-2 col-lg-1 text-end   labeltext">
                        <label class="form-check-label" for="field_flag">Status</label>
                    </div>
                    <div class="col-md-4 col-lg-3">
                         <div class="border rounded p-1 d-flex align-items-center gap-3 h-100">
                  <div class="form-check form-check-inline m-0">
                    <input class="form-check-input" type="radio" name="active" [value]="'Yes'" formControlName="active" />
                    <label class="form-check-label">Yes</label>
                  </div>
                  <div class="form-check form-check-inline m-0">
                    <input class="form-check-input" type="radio" name="active" [value]="'No'" formControlName="active" />
                    <label class="form-check-label">No</label>
                  </div>
                </div>


                    </div>


                </div>

                <!-- FORM ACTIONS -->
                <div class="card-footer row card-margin-bottom-10 mt-3">
                    <div class="col-md-5 text-end"></div>

                    <div class="col-md-1">
                        <button type="submit" class="btn btn-sm rounded-pill my-btn-light">Save</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-sm rounded-pill my-btn-light"
                      
                       [routerLink]="['/vendorvehiclerate']"
                        >Close</button>
                    </div>

                    <div class="col-md-5"></div>
                </div>
            </div>
        </div>

    </form>
</div>
