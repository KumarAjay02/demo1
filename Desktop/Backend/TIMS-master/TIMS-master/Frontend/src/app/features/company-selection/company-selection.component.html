<div class="card-title text-center" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  Select Company, Division & Branch
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="card-body">
    <div class="row mb-2">&nbsp;</div>
    <div class="row mb-2">&nbsp;</div>
    <div class="row mb-2"></div>
    <div class="row mb-2">
      <div class="col-md-2 text-end">
        <label class="form-control-label" for="company">Company</label>
      </div>
      <div class="col-md-9">
        <select class="form-select form-select-sm custom-select custom-select-sm" id="company" formControlName="company">
          <option value="">Select Company</option>
          <option *ngFor="let c of compnaymstdata" [value]="c.coCode">{{ c.coName }}</option>
        </select>
      </div>
    </div>
    <div class="row mb-2"></div>
    <div class="row mb-2">
      <div class="col-md-2 text-end">
        <label class="form-control-label" for="division">Division</label>
      </div>
      <div class="col-md-9">
        <select class="form-select form-select-sm custom-select custom-select-sm" id="division" formControlName="division">
          <option value="">Select Division</option>
          <option *ngFor="let d of divisionmstData" [value]="d.divCode">{{ d.divName }}</option>
        </select>
      </div>
    </div>
    <div class="row mb-2"></div>

    <div class="row mb-2">
      <div class="col-md-2 text-end">
        <label class="form-control-label" for="branch">Branch</label>
      </div>
      <div class="col-md-9">
        <select class="form-select form-select-sm custom-select custom-select-sm" id="branch" formControlName="branch">
          <option value="">Select Branch</option>
          <option *ngFor="let b of branchmstData" [value]="b.branchCode">{{ b.branchName }}</option>
        </select>
      </div>
    </div>
    <div class="row mb-2"></div>

    <div class="row mb-2">
      <div class="col-md-12 text-center">
        <button type="submit" class="btn my-btn-light">OK</button>
      </div>
    </div>
  </div>

</form>
