<div class="container">
  <div class="row mt-5 ">
    <div class="col-sm-12   col-lg-10 m-lg-auto">
      <!--<app-card cardTitle="Hello">-->
      <form name="editForm" role="form" novalidate>
        <div class="card card-box">

          <div class="card-title text-center">
            GST RATE MASTER
          </div>
          <div class="card-body  py-0 cardbodyFont">
            <div class="row">
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="codeflg">Tax 1 Desc</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="code" id="codeflg" />

              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="codeflg">Tax1 Per</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="code" id="codeflg" />

              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="desflg">Tax1 Account Code</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="desflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="desflg">To Branch Desc</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="desflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Tax2 Desc</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Tax2 Per</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Tax2 Account Code</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Tax3 Desc</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Tax3 Per</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Tax3 Account Code</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Sac</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="text" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Effect From Date</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="date" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>
              <div class="col-md-2   text-end labeltext">
                <label class="form-control-label" for="rageflg">Effect To Date</label>
              </div>
              <div class="col-md-4 mb-2">
                <input type="date" class="form-control form-control-sm text-uppercase" name="stdCode" id="rageflg" />
              </div>




              <div class="col-md-2 text-end   labeltext">
                <label class="form-check-label" for="field_flag">Active</label>
              </div>
              <div class="col-md-4 mb-2">
                <div class="border rounded p-1 d-flex align-items-center gap-3 h-100">
                  <div class="form-check form-check-inline m-0">
                    <input class="form-check-input" id="status" type="radio" name="activeState" [value]="'Active'"
                      formControlName="activeState" />
                    Yes
                  </div>
                  <div class="form-check form-check-inline m-0">
                    <input class="form-check-input" type="radio" name="activeState" [value]="'Inactive'"
                      formControlName="activeState" />
                    No
                  </div>
                </div>
              </div>

              <div class="card-footer">
                <!-- Save/Close buttons -->
                <div class="row">
                  <div class="col-md-5 text-end"></div>
                  <div class="col-md-1">
                    <button type="submit" id="save" class="btn btn-sm rounded-pill my-btn-light">
                      Save
                    </button>
                  </div>
                  <div class="col-md-1">
                    <button type="button" id="cancel-save" class="btn btn-sm rounded-pill my-btn-light" routerLink="/gstratemst">
                      Close
                    </button>
                  </div>

                </div>
              </div>

            </div>


          </div>
        </div>
      </form>
      <!--</app-card>-->
    </div>
  </div>
</div>
