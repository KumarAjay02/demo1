<div class="container-fluid">
  <div class="row mt-5 ">
    <div class="col-sm-12 m-lg-auto">
      <form name="editForm" role="form" novalidate>
        <div class="card card-box mb-2">
          <div class="card-title text-center">
            TALLY SHEET
          </div>
          <div class="card-body my-3 cardbodyFont">
            <div class="row">
              <div class="col-md-2 col-lg-1  text-end labeltext">
                <label class="form-control-label" for="field_stdCode">Route</label>
              </div>
              <div class="col-md-4 col-lg-3 mb-3">
                <select type="text" class="form-select form-select-sm custom-select custom-select-sm" name="flag"
                  id="field_flag" required maxlength="1">
                  <option value="" selected disabled>Select</option>
                  <option value="ABD">AMC TO DHRT</option>
                  <option value="ALW">AMC TO MHL</option>
                  <option value="AMC">AMD TO CKNT</option>
                  <option value="AMD">AMD TO DHRT</option>

                </select>
              </div>
              <div class="col-md-2 col-lg-1  text-end labeltext">
                <label class="form-control-label" for="field_cityName">Vehicle No</label>
              </div>
              <div class="col-md-4 col-lg-3 mb-3">
                <input type="text" class="form-control form-control-sm text-uppercase" name="name"
                  id="field_cityName" />

              </div>

              <div class="col-md-2 col-lg-1  text-end labeltext">
                <label class="form-control-label" for="field_cityName">Vehicle Type</label>
              </div>

              <div class="col-md-4 col-lg-3 mb-3">
                <select type="text" class="form-select form-select-sm custom-select custom-select-sm" name="flag"
                  id="field_flag" required maxlength="1">
                  <option value="" selected disabled>Select</option>
                  <option value="">MARKET</option>
                  <option value="">VENDOR</option>
                </select>
              </div>
              <div class="col-md-2 col-lg-1  text-end labeltext">
                <label class="form-control-label" for="field_cityName">Vehicle Size</label>
              </div>
              <div class="col-md-4 col-lg-3 mb-3">
                <input type="text" class="form-control form-control-sm text-uppercase" name="name"
                  id="field_cityName" />
              </div>

                <button type="button" id="cancel-save" class="btn shadow-lg btn-secondary rounded-5 mx-2 btn-sm"

<div class="card-footer">
                <div class="row mb-2">
                  <div class="col-md-5"></div>
                  <div class="col-md-1">
                    <button type="submit" id="save" class="btn btn-sm rounded-pill my-btn-light">
                      Save
                    </button>
                  </div>
                  <div class="col-md-1">
                    <button type="button" id="cancel-save" class="btn btn-sm rounded-pill my-btn-light"
                      routerLink="/tallysheet">
                      Close
                    </button>
                  </div>
                  <div class="col-md-5"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
