<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>Are you sure you want to delete customer {{data.customer.CUSTOMER_NAME}} ({{data.customer.CUSTOMER_CODE}})?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" (click)="confirmDelete()">Delete</button>
</mat-dialog-actions>
