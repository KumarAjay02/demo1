<div class="container" xmlns="http://www.w3.org/1999/html">
  <div class="row">
    <div class="col-12">
      <div class="page-title-box d-flex align-items-center justify-content-between">
        <div class="page-title-right">
          <ol class="breadcrumb m-0">
            <ng-container>
              <li class="breadcrumb-item"><a href="javascript: void(0);">Master Apps</a></li>
              <li class="breadcrumb-item">Master</li>
              <li class="breadcrumb-item active">Journal Voucher</li>
            </ng-container>
          </ol>
        </div>
      </div>
      <div class="card-title text-center">
        Journal Voucher
      </div>
    </div>
  </div>
  <div class="card card-box mb-2">
    <div class="card-header bg-transparent border-bottom">
      <div class="row">
        <div class="col-sm-1 mb-2">
          <div class="search-wrapper-mini position-relative">
            <!--<div class="icon-wrapper position-absolute top-50 start-0 translate-middle-y ms-2">
        <i class="bi bi-search"></i>
      </div>-->
            <select class="form-select form-select-sm" [(ngModel)]="journalvoucherSearch.FINANCIAL_YEAR">
              <option value="">-All-</option>
              <option value="2324">2324</option>
              <option value="2425">2425</option>
              <option value="2526">2526</option>
            </select>
          </div>
        </div>
        <div class="col-sm-2 mb-2">
          <div class="search-wrapper-mini position-relative">
            <!--<div class="icon-wrapper position-absolute top-50 start-0 translate-middle-y ms-2">
        <i class="bi bi-search"></i>
      </div>-->
            <select class="form-select form-select-sm" [(ngModel)]="journalvoucherSearch.BRANCH_CODE">
              <option value="">-All-</option>
              <option value="GGCO">GGCO</option>
              <option value="MYS">MYS</option>
              <option value="MDS">MDS</option>
            </select>
          </div>
        </div>
        <div class="col-sm-1 mb-2">
          <div class="search-wrapper-mini position-relative">
            <div class="icon-wrapper position-absolute top-50 start-0 translate-middle-y ms-2">
              <i class="bi bi-search"></i>
            </div>
            <input class="form-control form-control-sm form-select-sm rounded-pill text-uppercase ps-4"
                   name="DOC_NO"
                   id="field_DocNo"
                   placeholder="Document No"
                   [(ngModel)]="journalvoucherSearch.DOC_NO"
                   type="text" />
          </div>
        </div>
        <div class="col-md-2 mb-2">
          <input type="date" class="form-control form-control-sm" [(ngModel)]="journalvoucherSearch.fromDate" placeholder="From Date">
        </div>
        <div class="col-md-2 mb-2">
          <input type="date" class="form-control form-control-sm" [(ngModel)]="journalvoucherSearch.toDate" placeholder="To Date">
        </div>
        <div class="col-sm-2 mb-2">
          <button class="btn btn-sm rounded-pill my-btn-light-grd" type="button" (click)="searchJournalVoucher()">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <div class="col-md-2 text-end">
          <div class="dropdown">
            <button type="button" id="create-entity" *ngIf="userRights?.add" class="btn btn-sm rounded-pill my-btn-light" [routerLink]="['/journalvoucher/new']">
              Add New
            </button>
            <div class="btn-group rounded-pill dropdown-end">
              <button class="btn d-30 p-0 my-btn-light-grd" style="border-radius: 30px 0 0 30px;" type="button">
                <i class="bi bi-gear-fill"></i>
              </button>
              <button class="btn d-30 btn-rounded p-0 btn-secondary dropdown-toggle"
                      type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border-radius: 0 30px 30px 0;">
                <i class="bi bi-three-dots-vertical"></i>
              </button>

              <ul class="dropdown-menu dropdown-menu-end listData">
                <li class="text-center">Exports </li>
                <li class="divider dropdown-divider"></li>
                <li class="dropdown-item">
                  <i class="bi bi-file-earmark-excel text-success"></i>
                  &nbsp; <span>Excel</span>
                </li>
                <li class="dropdown-item">
                  <i class="bi bi-filetype-pdf text-danger"></i>
                  &nbsp; <span>Pdf</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive" id="entities">
        <table class="table table-sm table-striped" aria-describedby="page-heading">
          <thead class="table-light-new">
            <tr>
              <th>Sr. No.</th>
              <th>Finanical Year</th>
              <th>Branch</th>
              <th>Doc Type</th>
              <th>Doc No</th>
              <th>Narration</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let jv of journalvouchers; let index = index; trackBy: trackId">
              <td>{{  (index + 1) }}</td>
              <td>{{ jv.FINANCIAL_YEAR }}</td>
              <td>{{ jv.BRANCH_CODE }}</td>
              <td>{{ jv.DOC_TYPE }}</td>
              <td>{{ jv.DOC_NO }}</td>
              <td>{{ jv.NARRATION }}</td>
              <td class="text-end">
                <div class="btn-group">
                  <button [routerLink]="['/journalvoucher', jv.ID, 'view']" class="btn btn-sm my-btn-light-grd"
                          matTooltip="View" style="border-radius: 30px 0 0 30px;" matTooltipPosition="above" [disabled]="!this.userRights?.search"
                          type="button">
                    <i class="bi bi-eye-fill"></i>
                  </button>
                  <button type="button" matTooltipPosition="above" [disabled]="!this.userRights?.update"
                          [routerLink]="['/journalvoucher', jv.ID, 'edit']"
                          class="btn btn-sm my-btn-edit" matTooltip="Edit">
                    <i class="bi bi-pencil-fill"></i>
                  </button>
                  <button type="button" [disabled]="!this.userRights?.print" matTooltip="Print" matTooltipPosition="above"
                          [routerLink]="['/journalvoucher', jv.ID, 'print']"
                          class="btn btn-sm btn-secondary">
                    <i class="bi bi-printer-fill"></i>
                  </button>

                  <button type="button" [disabled]="!this.userRights?.deleted" (click)="delete(jv)" class="btn btn-sm my-btn-danger" style="border-radius: 0 30px 30px 0;" matTooltipPosition="above" matTooltip="Delete">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="alert alert-warning" id="no-result" *ngIf="journalvouchers && journalvouchers.length === 0">
        <span>No data found</span>
      </div>
    </div>
  </div>
</div>
