<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form name="editForm"  [formGroup]="editForm" >
        <div class="card card-box mb-1">
          <div class="card-title text-center">
              NET SALARY PAYMENT
              <!--Start changes-->
          </div>
          <div class="card-body">
            <ul class="nav nav-tabs mb-3" id="customerTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="master-tab" data-bs-toggle="tab" data-bs-target="#master"
                        type="button" role="tab" aria-controls="master" aria-selected="true">Net Salary Payment
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="details-tab" data-bs-toggle="tab" data-bs-target="#details"
                        type="button" role="tab" aria-controls="details" aria-selected="false">Paid/Unpaid Report
                </button>
              </li>
            </ul>
            <div class="tab-content" id="customerTabsContent">
              <div class="tab-pane fade show active" id="master" role="tabpanel" aria-labelledby="master-tab">
                <div class="row mb-1">
                  <div class="col-md-1">
                    <label for="taxApplicable" class="form-label">Salary Type</label>
                  </div>
                  <div class="col-md-3">
                    <div class="border rounded p-1 d-flex align-items-center gap-3 h-100">
                      <div class="form-check form-check-inline m-0">
                        <input class="form-check-input" id="taxApplicable" type="radio" name="taxApplicable"
                               [value]="'Y'" formControlName="taxApplicable"/>
                        Regular&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      </div>
                      <div class="form-check form-check-inline m-0">
                        <input class="form-check-input" type="radio" name="taxApplicable" [value]="'N'"
                               formControlName="taxApplicable"/>
                        Full&Final
                      </div>
                    </div>
                  </div>
                    <div class="col-md-1">
                    <label for="customerCode" class="form-label">Month</label>
                  </div>
                  <div class="col-md-3">
                    <input type="month" id="customerCode" formControlName="customerCode" class="form-control form-control-sm"/>
                  </div>
                  <div class="col-md-1">
                    <label for="divCode" class="form-label">Year</label>
                  </div>
                   <div class="col-md-3">
                    <select id="type" formControlName="type" class="form-select form-select-sm">
                     <option value="" disabled selected >Select</option>
                       <option value="">2425</option>
                       <option value="">2526</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-1">
                  <div class="col-md-1">
                    <label for="divCode" class="form-label">Branch Code</label>
                  </div>
                   <div class="col-md-3">
                    <select id="type" formControlName="type" class="form-select form-select-sm">
                     <option value="" disabled selected >Select</option>
                        <option value="">   ABD > AURANGABAD </option>
                        <option value="">  ALW > ALWAR  </option>
                        <option value="">   AMC > AMBALA </option>
                        <option value="">   AMD > AHMEDABAD </option>
                    </select>
                  </div>
                  <div class="col-md-1">
                    <label for="divCode" class="form-label">Pay Mode</label>
                  </div>
                   <div class="col-md-3">
                    <select id="type" formControlName="type" class="form-select form-select-sm">
                     <option value="" disabled selected >Select</option>
                       <option value="">BANK</option>
                       <option value="">CASH</option>
                    </select>
                  </div>
                  <div class="col-md-1">
                    <label for="divCode" class="form-label">Bank Account</label>
                  </div>
                   <div class="col-md-3">
                    <input type="" id="" formControlName=""
                           class="form-control form-control-sm text-uppercase"/>
                  </div>
                </div>
                <div class="row mb-1">
                  <div class="col-md-1">
                    <label for="type" class="form-label">Pay Type</label>
                  </div>
                 <div class="col-md-3">
                    <select id="type" formControlName="type" class="form-select form-select-sm">
                     <option value="" disabled selected hidden>Select</option>
                    </select>
                  </div>
                  <div class="col-md-1">
                    <label for="type" class="form-label">Cheque No</label>
                  </div>
                 <div class="col-md-3">
                      <input type="" id="" formControlName=""
                           class="form-control form-control-sm text-uppercase"/>
                  </div>
                  <div class="col-md-1">
                    <label for="type" class="form-label">Cheque Date</label>
                  </div>
                 <div class="col-md-3">
                      <input type="date" id="" formControlName=""
                           class="form-control form-control-sm text-uppercase"/>
                  </div>
                </div>
                 <div>
                  <table class="table table-sm table-bordered table-bordered mb-0">
                    <thead class="table-light">
                    <tr>
                      <th>Sr No</th>
                      <th>EMPL ID</th>
                      <th> Name</th>
                      <th>Branch</th>
                      <th>Gross Salary</th> 
                      <th>Deduction</th>
                      <th>Net Salary</th>
                      <th>Other Deduction</th>
                      <th>Total Salary</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="card-footer">
                  <div class="row card-margin-bottom-10">
                    <div class="col-md-5 text-end"></div>
                    <div class="col-md-1">
                      <button type="submit" id="save" class="btn btn-sm rounded-pill my-btn-light">
                        Finalize
                      </button>
                    </div>
                    <div class="col-md-1">
                      <button type="submit" id="save" class="btn btn-sm rounded-pill my-btn-light">
                        Save
                      </button>
                    </div>
                    <div class="col-md-1">
                      <button type="button" id="cancel-save" class="btn btn-sm rounded-pill my-btn-light"
                             >
                        Close
                      </button>
                    </div>
                    <div class="col-md-5"></div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="details" role="tabpanel" aria-labelledby="details-tab">
                <div class="row mb-1">
                   <div class="col-md-1">
                    <label for="taxApplicable" class="form-label">Salary Type</label>
                  </div>
                  <div class="col-md-3">
                    <div class="border rounded p-1 d-flex align-items-center gap-3 h-100">
                      <div class="form-check form-check-inline m-0">
                        <input class="form-check-input" id="taxApplicable" type="radio" name="taxApplicable"
                               [value]="'Y'" formControlName="taxApplicable"/>
                        Regular&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      </div>
                      <div class="form-check form-check-inline m-0">
                        <input class="form-check-input" type="radio" name="taxApplicable" [value]="'N'"
                               formControlName="taxApplicable"/>
                        Full&Final
                      </div>
                    </div>
                  </div>
                  <div class="col-md-1">
                    <label for="divCode" class="form-label">Month</label>
                  </div>
                   <div class="col-md-3">
                     <input type="month" id="branch" formControlName="detailBranch" class="form-control form-control-sm"/>
                  </div>
                  <div class="col-md-1">
                    <label for="branch" class="form-label">Year</label>
                  </div>
                  <div class="col-md-3">
                    <select id="type" formControlName="type" class="form-select form-select-sm">
                     <option value="" disabled selected >Select</option>
                       <option value="">2425</option>
                       <option value="">2526</option>
                    </select>
                  </div>
                </div>
                <div class="row mb-1">
                 <div class="col-md-1">
                    <label for="branch" class="form-label">Branch Code</label>
                  </div>
                  <div class="col-md-3">
                    <select id="type" formControlName="type" class="form-select form-select-sm">
                     <option value="" disabled selected >Select</option>
                       <option value="">ABD > AURANGABAD</option>
                       <option value="">ALW > ALWAR</option>
                        <option value="">AMC > AMBALA</option>
                       <option value="">AMD > AHMEDABAD</option>
                    </select>
                  </div>
                   <div class="col-md-1">
                    <label for="taxApplicable" class="form-label">Report Type</label>
                  </div>
                  <div class="col-md-3">
                    <div class="border rounded p-1 d-flex align-items-center gap-3 h-100">
                      <div class="form-check form-check-inline m-0">
                        <input class="form-check-input" id="taxApplicable" type="radio" name="taxApplicable"
                               [value]="'Y'" formControlName="taxApplicable"/>
                        Paid&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      </div>
                      <div class="form-check form-check-inline m-0">
                        <input class="form-check-input" type="radio" name="taxApplicable" [value]="'N'"
                               formControlName="taxApplicable"/>
                        Unpaid
                      </div>
                    </div>
                  </div>
                </div>
                 <div>
                  <table class="table table-sm table-bordered table-bordered mb-0">
                    <thead class="table-light">
                    <tr>
                      <th>EMPL ID</th>
                      <th>Name</th>
                      <th> Branch</th>
                      <th>Branch</th>
                      <th>Gross Salary</th> 
                      <th>Deduction</th>
                      <th>Net Salary</th>
                      <th>Other Deduction</th>
                      <th>Total Salary</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
                <div class="card-footer">
                  <div class="row mb-1">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">
                      <button type="submit" id="detailsAdd" 
                               class="btn btn-sm rounded-pill my-btn-light">
                      Export
                      </button>
                      <button type="submit" id="detailsClear" 
                              class="btn btn-sm rounded-pill my-btn-light">
                        Clear
                      </button>
                    </div>
                    <div class="col-md-4"></div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="view" role="tabpanel" aria-labelledby="details-tab-view">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>




<!--working-->
