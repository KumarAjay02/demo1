<div class="container">
    <form formGroup="yearForm">
        <div class="card card-box mb-2">
            <div class="card-title text-center">FINANCIAL YEAR OPENING</div>
            <div class="card-body pb-0">


                <div class="row">
                    
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="codeflg">Year</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <select type="text" class="form-control  form-control-sm text-uppercase" name="selectYear"
                        formControlName="selectYear" 
                            id="selectYear" (onchange)="selectData()">
                            <option value="">New Year</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                        </select>   

                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">Visible</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="text" class="form-control form-control-sm text-uppercase" 
                        name="stdCode"
                        disabled
                        id="desflg" />
                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">Start Date</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="date" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="desflg" />
                    </div>
                    <div class="col-md-2 col-lg-1   text-end labeltext">
                        <label class="form-control-label" for="desflg">End Date</label>
                    </div>
                    <div class="col-md-4 col-lg-3 mb-1">
                        <input type="date" class="form-control form-control-sm text-uppercase" name="stdCode"
                            id="desflg" />
                    </div>
                    
                     
                    


                    <div class="col-md-2 col-lg-1 text-end   labeltext">
                        <label class="form-check-label" for="field_flag">Status</label>
                    </div>
                    <div class="col-md-4 col-lg-3">
                         <div class="border rounded p-1 d-flex align-items-center gap-3 h-100">
                  <div class="form-check form-check-inline m-0">
                    <input class="form-check-input" type="radio" name="active" [value]="'Yes'" formControlName="active" />
                    <label class="form-check-label">Open</label>
                  </div>
                  <div class="form-check form-check-inline m-0">
                    <input class="form-check-input" type="radio" name="active" [value]="'No'" formControlName="active" />
                    <label class="form-check-label">Close</label>
                  </div>
                </div>


                    </div>


                </div>

                <!-- FORM ACTIONS -->
                <div class="card-footer row card-margin-bottom-10 mt-3">
                    <div class="col-md-5 text-end"></div>

                    <div class="col-md-1">
                        <button type="submit" class="btn btn-sm rounded-pill my-btn-light">Save</button>
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-sm rounded-pill my-btn-light"
                        [routerLink]="['/financialyearopening']"
                        >Close</button>
                    </div>

                    <div class="col-md-5"></div>
                </div>
            </div>
        </div>

    </form>
</div>
